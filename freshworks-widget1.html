<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshworks Widget Always Expanded</title>
    <style>
        .fw-widget-expand {/* Modify the selector according to the widget's structure */}
        } 
    </style>
</head>
<body>
    <script>
        window.fwSettings = {
            'widget_id': 9000000951
        };

        !function() {
            if ("function" != typeof window.FreshworksWidget) {
                var n = function() {
                    n.q.push(arguments)
                };
                n.q = [], window.FreshworksWidget = n
            }
        }();

        window.onload = function() {
            // Assuming the Freshworks widget is ready after window load
            FreshworksWidget('open');
        }
    </script>
    <script type='text/javascript' src='https://widget.freshworks.com/widgets/9000000951.js' async defer></script>
</body>
</html>
